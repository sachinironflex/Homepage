<!DOCTYPE html>
<html lang="hi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SGS EXAM CRACKER</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Inter:wght@400;700;900&display=swap');

        :root {
            --neon-black: #1a1a1a;
            --white-text: #ffffff;
            --blue-glow: #00bfff;
            --yellow-glow: #ffea00;
            --red-glow: #ff4500;
            --button-bg: #222;
        }

        body {
            font-family: 'Inter', sans-serif;
            background-color: var(--neon-black);
            color: var(--white-text);
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            box-sizing: border-box;
            line-height: 1.6;
        }

        /* Splash Screen */
        .splash-screen {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: var(--neon-black);
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            z-index: 9999;
            transition: opacity 0.5s ease-in-out;
            opacity: 1;
        }
        
        .splash-screen.hidden {
            opacity: 0;
            visibility: hidden;
        }

        .splash-logo {
            font-size: 80px; /* Book emoji size */
            margin-bottom: 20px;
            animation: pageTurn 2s ease-in-out infinite;
            transform-origin: center center;
        }
        
        @keyframes pageTurn {
            0% { transform: perspective(200px) rotateY(0deg); }
            50% { transform: perspective(200px) rotateY(-45deg); }
            100% { transform: perspective(200px) rotateY(0deg); }
        }

        .splash-text {
            font-size: 1.5rem; /* Mobile-friendly size */
            font-weight: 900;
            color: var(--white-text);
            text-shadow: 0 0 10px var(--blue-glow), 0 0 20px rgba(0, 191, 255, 0.5);
            animation: neonGlowBlue 1.5s ease-in-out infinite alternate;
            text-align: center; /* Centered on mobile */
        }

        /* Main Content Styling */
        .container {
            max-width: 800px;
            width: 100%;
            padding: 2rem;
            background: rgba(30, 30, 30, 0.8);
            border-radius: 15px;
            box-shadow: 0 0 20px rgba(0, 0, 0, 0.5);
            animation: fadeIn 0.8s ease-in-out;
            display: none;
        }
        
        .container.visible {
            display: block;
        }

        @keyframes fadeIn {
            from { opacity: 0; }
            to { opacity: 1; }
        }

        .main-title-container {
            display: flex;
            flex-direction: column;
            align-items: center;
            margin-bottom: 2rem;
            width: 100%;
        }
        
        h1 {
            text-align: center;
            font-size: 2.5rem;
            font-weight: 900;
            background-color: var(--red-glow);
            color: var(--neon-black);
            text-shadow: 0 0 10px var(--blue-glow), 0 0 20px rgba(0, 191, 255, 0.5);
            padding: 10px;
            border-radius: 5px;
            animation: neonGlowBlue 1.5s ease-in-out infinite alternate;
            margin: 0;
            width: 100%;
        }

        .totally-free-label {
            background-color: var(--yellow-glow);
            color: var(--neon-black);
            padding: 8px 15px;
            border-radius: 5px;
            font-weight: 700;
            box-shadow: 0 0 10px var(--blue-glow);
            margin-top: 1rem;
            width: 100%;
            text-align: center;
        }

        @keyframes neonGlowBlue {
            from { text-shadow: 0 0 10px var(--blue-glow), 0 0 20px rgba(0, 191, 255, 0.5); }
            to { text-shadow: 0 0 15px var(--blue-glow), 0 0 30px rgba(0, 191, 255, 0.8); }
        }

        @keyframes neonGlowRed {
            from { text-shadow: 0 0 5px var(--red-glow), 0 0 10px rgba(255, 69, 0, 0.5); }
            to { text-shadow: 0 0 8px var(--red-glow), 0 0 15px rgba(255, 69, 0, 0.8); }
        }
        
        /* Buttons Grid */
        .button-grid {
            display: grid;
            grid-template-columns: repeat(3, 1fr);
            gap: 1.5rem;
            margin-top: 2rem;
            margin-bottom: 2rem;
        }

        .grid-button {
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 1.5rem;
            background: var(--button-bg);
            border-radius: 10px;
            cursor: pointer;
            text-align: center;
            color: var(--white-text);
            font-weight: 700;
            text-transform: uppercase;
            font-size: 0.9rem;
            transition: transform 0.3s ease, box-shadow 0.3s ease, border-color 0.3s ease;
            border: 2px solid var(--blue-glow);
            box-shadow: 0 0 10px var(--blue-glow);
        }
        
        .highlight-link {
            border: 2px solid var(--yellow-glow) !important;
            box-shadow: 0 0 10px var(--yellow-glow) !important;
        }

        .grid-button:hover {
            transform: scale(1.05);
            box-shadow: 0 0 15px var(--blue-glow);
        }

        .grid-button:active {
            transform: scale(0.98);
        }
        
        /* Mobile friendly adjustments */
        @media (max-width: 600px) {
            .container {
                padding: 1rem;
            }
            h1 {
                font-size: 1.5rem;
            }
            .button-grid {
                grid-template-columns: 1fr;
            }
        }
    </style>
</head>
<body>
    <!-- Splash Screen -->
    <div id="splash-screen" class="splash-screen">
        <span class="splash-logo" role="img" aria-label="Book Emoji">ðŸ“–</span>
        <span class="splash-text">SGS EXAM CRACKER</span>
    </div>

    <!-- Main Content -->
    <div id="main-content" class="container">
        <div class="main-title-container">
            <h1 id="main-heading">SGS EXAM CRACKER</h1>
            <div class="totally-free-label">Totally Free</div>
        </div>
        
        <!-- Button Grid -->
        <div id="button-grid-container">
            <div class="button-grid">
                <a href="https://sachinironflex.github.io/sscgd/" target="_blank" class="grid-button">SSC GD</a>
                <a href="https://sachinironflex.github.io/SGS-STORER/" target="_blank" class="grid-button">Lucent</a>
                <a href="https://sachinironflex.github.io/allpdf/" target="_blank" class="grid-button">Combined Pdf</a>
                <a href="https://www.sgsexamcracker.store/?m=1" target="_blank" class="grid-button highlight-link">Latest Updates</a>
                <a href="https://sachinironflex.github.io/Weekly-test/#%7B%22page%22%3A%22home%22%2C%22data%22%3A%7B%7D%7D" target="_blank" class="grid-button highlight-link">Weekly Test</a>
                <a href="https://sachinironflex.github.io/Sscgdtest2026/#%7B%22page%22%3A%22home%22%2C%22data%22%3A%7B%7D%7D" target="_blank" class="grid-button highlight-link">GD Test series</a>
                <a href="https://sachinironflex.github.io/Gkgsssscgd/#%7B%22page%22%3A%22home%22%2C%22data%22%3A%7B%7D%7D" target="_blank" class="grid-button highlight-link">General Knowledge Test</a>
                <a href="https://sachinironflex.github.io/Hindisscgd/#%7B%22page%22%3A%22home%22%2C%22data%22%3A%7B%7D%7D" target="_blank" class="grid-button highlight-link">Hindi Test</a>
            </div>
        </div>
    </div>

    <script>
        window.onload = function() {
            const splashScreen = document.getElementById('splash-screen');
            const mainContent = document.getElementById('main-content');
            
            // Check if splash screen has been shown in this session
            if (sessionStorage.getItem('splash_shown')) {
                // If yes, hide splash screen and show main content immediately
                splashScreen.classList.add('hidden');
                mainContent.classList.add('visible');
            } else {
                // If no, show splash screen for 3 seconds
                sessionStorage.setItem('splash_shown', 'true');
                setTimeout(() => {
                    splashScreen.classList.add('hidden');
                    mainContent.classList.add('visible');
                }, 3000); // 3 seconds
            }
        };
    </script>
</body>
</html>
