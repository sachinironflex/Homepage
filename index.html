<!DOCTYPE html>
<html lang="hi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SGS EXAM CRACKER</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Inter:wght@400;700&display=swap');

        :root {
            --neon-black: #1a1a1a;
            --white-text: #ffffff;
            --blue-glow: #00bfff;
            --yellow-glow: #ffea00;
            --red-glow: #ff4500;
            --button-bg: #222;
        }

        body {
            font-family: 'Inter', sans-serif;
            background-color: var(--neon-black);
            color: var(--white-text);
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            box-sizing: border-box;
            line-height: 1.6;
        }

        .container {
            max-width: 800px;
            width: 100%;
            padding: 2rem;
            background: rgba(30, 30, 30, 0.8);
            border-radius: 15px;
            box-shadow: 0 0 20px rgba(0, 0, 0, 0.5);
            animation: fadeIn 0.8s ease-in-out;
        }

        @keyframes fadeIn {
            from { opacity: 0; }
            to { opacity: 1; }
        }

        /* --- Header Styling --- */
        .header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 1rem 0;
            margin-bottom: 2rem;
        }

        .user-info {
            display: flex;
            align-items: center;
        }

        .user-info h2 {
            font-size: 1.5rem;
            font-weight: 700;
            color: var(--white-text);
            text-shadow: 0 0 5px var(--blue-glow);
            margin: 0;
        }
        
        .profile-pic-container {
            position: relative;
            cursor: pointer;
        }
        
        .profile-pic {
            width: 50px;
            height: 50px;
            border-radius: 50%;
            border: 2px solid var(--blue-glow);
            object-fit: cover;
        }

        .logout-dropdown {
            position: absolute;
            top: 60px;
            right: 0;
            background-color: rgba(30, 30, 30, 0.95);
            border: 2px solid var(--blue-glow);
            border-radius: 8px;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.5);
            display: none;
            flex-direction: column;
            padding: 10px;
            z-index: 100;
            min-width: 120px;
        }

        .logout-dropdown.show {
            display: flex;
        }

        .logout-btn {
            background-color: transparent;
            color: var(--white-text);
            border: 1px solid var(--red-glow);
            padding: 8px 12px;
            border-radius: 5px;
            font-size: 1rem;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }
        
        .logout-btn:hover {
            background-color: rgba(255, 69, 0, 0.2);
        }

        /* --- Login/Signup Form --- */
        .auth-container {
            display: flex;
            flex-direction: column;
            align-items: center;
            padding: 2rem;
            width: 100%;
            max-width: 400px;
            background: rgba(30, 30, 30, 0.8);
            border-radius: 15px;
            box-shadow: 0 0 20px rgba(0, 0, 0, 0.5);
        }

        .auth-form {
            width: 100%;
            display: none; /* Initial state */
            flex-direction: column;
            gap: 1rem;
        }

        .auth-form.active {
            display: flex;
        }
        
        .auth-form input {
            background-color: #333;
            border: 1px solid var(--blue-glow);
            color: var(--white-text);
            padding: 0.75rem;
            border-radius: 8px;
            width: 100%;
            transition: border-color 0.3s;
        }

        .auth-form input:focus {
            outline: none;
            border-color: var(--yellow-glow);
        }
        
        .auth-form button, .google-btn {
            padding: 0.75rem;
            font-weight: 700;
            border-radius: 8px;
            cursor: pointer;
            border: none;
            transition: transform 0.2s, box-shadow 0.3s;
        }
        
        .auth-form button {
            background-color: var(--blue-glow);
            color: var(--neon-black);
        }

        .auth-form button:hover {
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(0, 191, 255, 0.5);
        }

        .google-btn {
            background-color: #4285F4;
            color: var(--white-text);
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 0.5rem;
            margin-top: 1rem;
        }
        
        .google-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(66, 133, 244, 0.5);
        }
        
        .google-btn img {
            width: 20px;
            height: 20px;
        }
        
        .auth-tabs {
            display: flex;
            gap: 1rem;
            margin-bottom: 1.5rem;
            width: 100%;
        }

        .auth-tab {
            flex-grow: 1;
            padding: 0.75rem;
            text-align: center;
            cursor: pointer;
            border-bottom: 2px solid transparent;
            color: rgba(255, 255, 255, 0.6);
            transition: border-color 0.3s, color 0.3s;
        }

        .auth-tab.active {
            border-color: var(--blue-glow);
            color: var(--white-text);
        }
        
        /* Message Box */
        .message-box {
            background-color: rgba(0, 0, 0, 0.7);
            padding: 1rem;
            border-radius: 8px;
            border: 1px solid var(--yellow-glow);
            text-align: center;
            margin-top: 1rem;
            color: var(--yellow-glow);
        }

        /* --- Main Content Styling --- */
        h1 {
            text-align: center;
            font-size: 2.5rem;
            font-weight: 700;
            background-color: var(--red-glow);
            color: var(--neon-black);
            text-shadow: 0 0 10px var(--blue-glow), 0 0 20px rgba(0, 191, 255, 0.5);
            padding: 5px 10px;
            border-radius: 5px;
            margin-bottom: 0; 
            animation: neonGlowBlue 1.5s ease-in-out infinite alternate;
        }

        .latest-updates {
            text-align: left;
            font-size: 1.5rem;
            font-weight: 700;
            color: var(--white-text);
            text-shadow: 0 0 5px var(--red-glow), 0 0 10px rgba(255, 69, 0, 0.5);
            margin-top: 1.5rem;
            margin-bottom: 2rem;
            padding: 8px 15px;
            background-color: rgba(255, 69, 0, 0.1);
            border-radius: 5px;
            animation: neonGlowRed 1.5s ease-in-out infinite alternate;
        }

        @keyframes neonGlowBlue {
            from { text-shadow: 0 0 10px var(--blue-glow), 0 0 20px rgba(0, 191, 255, 0.5); }
            to { text-shadow: 0 0 15px var(--blue-glow), 0 0 30px rgba(0, 191, 255, 0.8); }
        }

        @keyframes neonGlowRed {
            from { text-shadow: 0 0 5px var(--red-glow), 0 0 10px rgba(255, 69, 0, 0.5); }
            to { text-shadow: 0 0 8px var(--red-glow), 0 0 15px rgba(255, 69, 0, 0.8); }
        }
        
        /* --- Buttons Grid --- */
        .button-grid {
            display: grid;
            grid-template-columns: repeat(3, 1fr);
            gap: 1.5rem;
            margin-top: 2rem;
            margin-bottom: 2rem;
        }

        .grid-button {
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 1.5rem;
            background: var(--button-bg);
            border-radius: 10px;
            cursor: pointer;
            text-align: center;
            color: var(--white-text);
            font-weight: 700;
            text-transform: uppercase;
            font-size: 0.9rem;
            transition: transform 0.3s ease, box-shadow 0.3s ease, border-color 0.3s ease;
            border: 2px solid var(--blue-glow);
            box-shadow: 0 0 10px var(--blue-glow);
        }
        
        /* Highlight for new links */
        .highlight-link {
            border: 2px solid var(--yellow-glow) !important;
            box-shadow: 0 0 10px var(--yellow-glow) !important;
        }

        .grid-button:hover {
            transform: scale(1.05);
            box-shadow: 0 0 15px var(--blue-glow);
        }

        .grid-button:active {
            transform: scale(0.98);
        }
        
        .news-item {
            background-color: rgba(40, 40, 40, 0.6);
            padding: 20px;
            margin-bottom: 1.5rem;
            border-radius: 10px;
            border: 2px solid var(--blue-glow);
            transition: transform 0.3s ease, box-shadow 0.3s ease;
        }

        .news-item:hover {
            transform: translateY(-5px);
            box-shadow: 0 8px 15px rgba(0, 0, 0, 0.2);
        }

        .news-item h3 {
            font-size: 1.5rem;
            margin: 0 0 10px 0;
            color: var(--yellow-glow);
            text-shadow: 0 0 5px var(--yellow-glow);
        }

        .news-item p {
            font-size: 1rem;
            margin: 0 0 15px 0;
            color: var(--white-text);
        }

        .view-more-btn, .back-to-list-btn {
            background-color: var(--yellow-glow);
            color: var(--neon-black);
            border: none;
            padding: 10px 20px;
            font-size: 1rem;
            font-weight: 700;
            border-radius: 25px;
            cursor: pointer;
            transition: background-color 0.3s ease, transform 0.2s ease, box-shadow 0.3s ease;
            box-shadow: 0 0 5px var(--yellow-glow), 0 0 10px rgba(255, 234, 0, 0.5);
        }
        
        .back-to-list-btn {
            background-color: var(--blue-glow);
            color: var(--neon-black);
            box-shadow: 0 0 5px var(--blue-glow), 0 0 10px rgba(0, 191, 255, 0.5);
            margin-top: 20px;
            display: block;
        }
        
        .view-more-btn:hover {
             background-color: #ffe600;
             box-shadow: 0 0 10px var(--yellow-glow), 0 0 20px rgba(255, 234, 0, 0.8);
        }
        
        .back-to-list-btn:hover {
             background-color: #00c8ff;
             box-shadow: 0 0 10px var(--blue-glow), 0 0 20px rgba(0, 191, 255, 0.8);
        }

        .full-article-container {
            display: none;
            padding: 20px;
            background: rgba(40, 40, 40, 0.8);
            border-radius: 10px;
            border: 2px solid var(--blue-glow);
        }
        
        .full-article-container h2 {
            font-size: 2rem;
            color: var(--yellow-glow);
            text-shadow: 0 0 5px var(--yellow-glow);
            margin-bottom: 1rem;
        }

        .full-article-container p {
            color: var(--white-text);
            font-size: 1.1rem;
        }

        /* Mobile friendly adjustments */
        @media (max-width: 600px) {
            .container {
                padding: 1rem;
            }
            .auth-container {
                padding: 1rem;
            }
            h1 {
                font-size: 1.1rem;
            }
            .latest-updates {
                font-size: 1.3rem;
                margin-top: 0.5rem;
                margin-bottom: 1.5rem;
                padding: 6px 10px;
            }
            .news-item {
                padding: 10px;
            }
            .news-item h3 {
                font-size: 1rem;
            }
            .news-item p {
                font-size: 0.8rem;
            }
            .view-more-btn, .back-to-list-btn {
                padding: 8px 16px;
                font-size: 0.9rem;
            }
            .full-article-container {
                padding: 15px;
            }
            .full-article-container h2 {
                font-size: 1.5rem;
            }
            .full-article-container p {
                font-size: 0.9rem;
            }
            .button-grid {
                grid-template-columns: 1fr;
            }
        }
    </style>
</head>
<body>
    <!-- Main UI Container, hidden until login -->
    <div id="main-content" class="container hidden" style="display: none;">
        <!-- Header for logged-in users -->
        <div class="header">
            <div class="user-info">
                <h2>Hello ðŸ‘‹ <span id="user-name"></span></h2>

        <h1 id="main-heading">SGS EXAM CRACKER</h1>
        
        <!-- Button Grid -->
        <div id="button-grid-container">

                <a href="https://sachinironflex.github.io/Gkgsssscgd/#%7B%22page%22%3A%22home%22%2C%22data%22%3A%7B%7D%7D" target="_blank" class="grid-button highlight-link">General Knowledge Test</a>
                <a href="https://sachinironflex.github.io/Hindisscgd/#%7B%22page%22%3A%22home%22%2C%22data%22%3A%7B%7D%7D" target="_blank" class="grid-button highlight-link">Hindi Test</a>
            </div>
        </div>

        <!-- Latest Updates Section (hidden by default) -->
        <div id="updates-section" style="display: none;">
            <!-- This section is now hidden and serves no purpose, but has been kept to maintain the original structure. -->
        </div>

        <div id="full-article-container" class="full-article-container">
             <!-- This section is now hidden and serves no purpose, but has been kept to maintain the original structure. -->
        </div>
    </div>
    
    <!-- Login/Signup UI Container -->
    <div id="auth-container" class="auth-container">
        <h1 class="text-2xl font-bold mb-4">SGS EXAM CRACKER</h1>
        <div class="auth-tabs">
            <div class="auth-tab active" data-tab="signin">Sign In</div>
            <div class="auth-tab" data-tab="signup">Sign Up</div>
            <div class="auth-tab" data-tab="forgot-password">Forgot Password</div>
        </div>
        
        <!-- Sign In Form -->
        <div id="signin-form" class="auth-form active">
            <input type="email" id="signin-email" placeholder="Email" required>
            <input type="password" id="signin-password" placeholder="Password" required>
            <button id="signin-btn">Sign In</button>
            <button id="google-signin-btn" class="google-btn">
                <img src="https://www.gstatic.com/firebasejs/ui/2.0.0/images/auth/google.svg" alt="Google icon">
                Sign in with Google
            </button>
        </div>
        
        <!-- Sign Up Form -->
        <div id="signup-form" class="auth-form">
            <input type="email" id="signup-email" placeholder="Email" required>
            <input type="password" id="signup-password" placeholder="Password" required>
            <button id="signup-btn">Sign Up</button>
        </div>
        
        <!-- Forgot Password Form -->
        <div id="forgot-password-form" class="auth-form">
            <input type="email" id="forgot-email" placeholder="Email" required>
            <button id="reset-password-btn">Reset Password</button>
        </div>
        
        <!-- Message Box -->
        <div id="message-box" class="message-box" style="display: none;"></div>
    </div>
    
    <script type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/11.6.1/firebase-app.js";
        import { 
            getAuth, 
            signInWithEmailAndPassword, 
            createUserWithEmailAndPassword, 
            signOut,
            onAuthStateChanged,
            GoogleAuthProvider,
            signInWithPopup,
            sendPasswordResetEmail,
            signInAnonymously,
            signInWithCustomToken
        } from "https://www.gstatic.com/firebasejs/11.6.1/firebase-auth.js";
        
        // Firebase Config from User
        const firebaseConfig = {
          apiKey: "AIzaSyAYyEHrGV1Ev1FaMO5U3qkHUmdNEHP_IX8",
          authDomain: "sgs-study-hub.firebaseapp.com",
          databaseURL: "https://sgs-study-hub-default-rtdb.firebaseio.com",
          projectId: "sgs-study-hub",
          storageBucket: "sgs-study-hub.firebasestorage.app",
          messagingSenderId: "299932841646",
          appId: "1:299932841646:web:21120e316a9b3134a1df3f"
        };
        
        // --- Canvas Environment Variables & Firebase Initialization ---
        // Canvas environment se milne wale global variables
        const appId = typeof __app_id !== 'undefined' ? __app_id : 'default-app-id';
        const firebaseConfigFromCanvas = typeof __firebase_config !== 'undefined' ? JSON.parse(__firebase_config) : firebaseConfig;
        const initialAuthToken = typeof __initial_auth_token !== 'undefined' ? __initial_auth_token : null;
        
        // Firebase ko initialize karna
        const app = initializeApp(firebaseConfigFromCanvas);
        const auth = getAuth(app);
        
        // Ek baar hi sign-in karne ke liye flag
        let isSigningIn = false;

        // initialAuthToken se sign-in karein
        async function signInWithToken() {
            if (isSigningIn) return;
            isSigningIn = true;
            try {
                if (initialAuthToken) {
                    await signInWithCustomToken(auth, initialAuthToken);
                } else {
                    await signInAnonymously(auth);
                }
            } catch (error) {
                console.error("Firebase sign-in failed:", error);
            } finally {
                isSigningIn = false;
            }
        }
        
        // --- DOM Elements ---
        const authContainer = document.getElementById('auth-container');
        const mainContent = document.getElementById('main-content');
        const userNameSpan = document.getElementById('user-name');
        const userPhotoImg = document.getElementById('user-photo');
        const logoutDropdown = document.getElementById('logout-dropdown');
        const profilePicContainer = document.querySelector('.profile-pic-container');
        const logoutBtn = document.getElementById('logout-btn');
        const messageBox = document.getElementById('message-box');

        const authTabs = document.querySelectorAll('.auth-tab');
        const signinForm = document.getElementById('signin-form');
        const signupForm = document.getElementById('signup-form');
        const forgotPasswordForm = document.getElementById('forgot-password-form');
        
        const signinEmailInput = document.getElementById('signin-email');
        const signinPasswordInput = document.getElementById('signin-password');
        const signinButton = document.getElementById('signin-btn');
        const googleSigninButton = document.getElementById('google-signin-btn');
        const signupEmailInput = document.getElementById('signup-email');
        const signupPasswordInput = document.getElementById('signup-password');
        const signupButton = document.getElementById('signup-btn');
        const forgotEmailInput = document.getElementById('forgot-email');
        const resetPasswordButton = document.getElementById('reset-password-btn');

        // --- Content Sections ---
        const buttonGridContainer = document.getElementById('button-grid-container');
        const updatesSection = document.getElementById('updates-section');
        const fullArticleContainer = document.getElementById('full-article-container');
        
        // Functions to show/hide sections
        function showButtonsOnly() {
            buttonGridContainer.style.display = 'block';
            updatesSection.style.display = 'none';
            fullArticleContainer.style.display = 'none';
        }

        function showAuthUI() {
            authContainer.style.display = 'flex';
            mainContent.style.display = 'none';
        }

        function showMainUI(user) {
            authContainer.style.display = 'none';
            mainContent.style.display = 'block';
            
            const displayName = user.displayName || user.email;
            userNameSpan.textContent = displayName.split('@')[0];
            userPhotoImg.src = user.photoURL || 'https://placehold.co/50x50/333/fff?text=' + displayName.charAt(0).toUpperCase();
            
            // By default, show only buttons after login
            showButtonsOnly();
        }
        
        function showMessage(message) {
            messageBox.textContent = message;
            messageBox.style.display = 'block';
            setTimeout(() => {
                messageBox.style.display = 'none';
            }, 5000);
        }

        // --- Authentication Functions ---
        const handleSignIn = async () => {
            const email = signinEmailInput.value;
            const password = signinPasswordInput.value;
            try {
                await signInWithEmailAndPassword(auth, email, password);
            } catch (error) {
                showMessage(`Sign-in failed: ${error.message}`);
            }
        };

        const handleSignUp = async () => {
            const email = signupEmailInput.value;
            const password = signupPasswordInput.value;
            try {
                await createUserWithEmailAndPassword(auth, email, password);
                showMessage("Sign-up successful! You can now sign in.");
            } catch (error) {
                showMessage(`Sign-up failed: ${error.message}`);
            }
        };

        const handleGoogleSignIn = async () => {
            const provider = new GoogleAuthProvider();
            try {
                await signInWithPopup(auth, provider);
            } catch (error) {
                showMessage(`Google Sign-in failed: ${error.message}`);
            }
        };

        const handlePasswordReset = async () => {
            const email = forgotEmailInput.value;
            if (!email) {
                showMessage("Please enter your email address.");
                return;
            }
            try {
                await sendPasswordResetEmail(auth, email);
                showMessage("Password reset email sent! Check your inbox.");
            } catch (error) {
                showMessage(`Password reset failed: ${error.message}`);
            }
        };

        const handleSignOut = async () => {
            try {
                await signOut(auth);
                showMessage("You have been logged out.");
            } catch (error) {
                showMessage(`Logout failed: ${error.message}`);
            }
        };

        // --- Event Listeners ---
        onAuthStateChanged(auth, (user) => {
            if (user) {
                showMainUI(user);
            } else {
                showAuthUI();
            }
        });
        
        authTabs.forEach(tab => {
            tab.addEventListener('click', () => {
                authTabs.forEach(t => t.classList.remove('active'));
                tab.classList.add('active');
                
                signinForm.classList.remove('active');
                signupForm.classList.remove('active');
                forgotPasswordForm.classList.remove('active');

                const targetTab = tab.getAttribute('data-tab');
                document.getElementById(targetTab + '-form').classList.add('active');
            });
        });
        
        signinButton.addEventListener('click', handleSignIn);
        googleSigninButton.addEventListener('click', handleGoogleSignIn);
        signupButton.addEventListener('click', handleSignUp);
        resetPasswordButton.addEventListener('click', handlePasswordReset);
        
        profilePicContainer.addEventListener('click', () => {
            logoutDropdown.classList.toggle('show');
        });
        
        logoutBtn.addEventListener('click', handleSignOut);
        
        window.onload = function () {
            signInWithToken();
        };

    </script>
</body>
</html>
